version: '3.9'

services:
  app:
    build: .
    ports:
      - '5000:5000'
    env_file: .env
    depends_on:
      - mongo
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: notes
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
